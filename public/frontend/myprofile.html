<!DOCTYPE html>
<html lang="it" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>MarvelHeroes - profilo</title>

        <link href="/frontend/css/homepage.css" rel="stylesheet">
    </head>
    <body class="d-flex h-100 text-center bg-darkred text-white">
        <!--Bootstrap Bundle con Popper (?)-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <!--header-->
        <div class="w-100">
            <nav class="py-2">
                <div class="container d-flex flex-wrap">
                    <ul class="nav me-auto">
                        <li class="nav-item">
                            <a href="homepage" class="nav-link link-light px-2" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="myalbum" class="nav-link link-light px-2">Il Mio Album</a>
                        </li>
                        <li class="nav-item">
                            <a href="compra_cre" class="nav-link link-light px-2">Acquista Crediti</a>
                        </li>
                        <li class="nav-item">
                            <a href="compra_pac" class="nav-link link-light px-2">Acquista Pacchetti</a>
                        </li>
                        <li class="nav-item">
                            <a href="baratto" class="nav-link link-light px-2">Baratto</a>
                        </li>
                    </ul>
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="myprofile" class="nav-link link-light px-2 active">Profilo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link-light px-2" id="logout-btn">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <header class="py-3 mb-4">
                <div class="container d-flex flex-wrap justify-content-center">
                    <a href="" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                        <svg class="bi me-2" width="40" height="32"></svg>
                        <span class="fs-4 text-white">MarvelHeroes</span>
                    </a>
                </div>
            </header>
            <main class="container py-4">
                <h1 id="profileMessage"></h1>

                <!-- Visualizzazione informazioni utente -->
                 <section id="user-info">
                    <h2>Le tue informazioni:</h2>
                    <p><strong>username:</strong> <span id="username-place"></span></p>
                    <p><strong>email:</strong> <span id="email-place"></span></p>
                    <p><strong>eroe preferito:</strong> <span id="hero-place"></span></p>
                 </section>

                 <!-- Modifica informazioni utente -->
                  <section id="edit-info">
                    <h2>Modifica le tue informazioni:</h2>
                    <form id="update-profile-form">
                        <label>
                            Cambia username:
                            <input type="text" id="edit-username" placeholder="il tuo nuovo username">
                        </label>
                        <label>
                            Cambia eroe preferito:
                            <input type="text" id="edit-hero" placeholder="il tuo nuovo eroe preferito">
                        </label>
                        <label>
                            Cambia Password:
                            <input type="password" id="new-password" placeholder="la tua nuova password">
                        </label>
                        <label>
                            Inserisci la tua vecchia password per confermare le modifiche:
                            <input type="password" id="old-password" placeholder="La tua vecchia password" required>
                        </label>
                        
                        <button type="submit">Modifica</button>
                    </form>
                  </section>
            </main>
            <footer class="mt-auto text-white-50">
                <p>
                   Creato da Marta Viola Manzari
                </p>
            </footer>
        </div>
        
        <script src="/frontend/js/myprofile.js"></script>
    </body>
</html>
